<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Centro de Maceió</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/pages.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="../js/galeria-mapa.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="logos" id="mobile">
        <img src="../img/Logo novo centro branco.svg" alt="" />
        <img src="../img/Logo prefeitura branco.svg" alt="" />
      </div>
      <div class="logos" id="desk">
        <img src="../img/Logo novo centro branco.svg" alt="" />
        <img src="../img/Logo prefeitura branco.svg" alt="" />
      </div>

      <div class="content">
        <div class="header">
          <div class="textos">
            <button class="backbutton" onclick="window.history.back()">
              <img src="../img/icon-back.svg" alt="Voltar" />
            </button>
            <h1>Conheça o Novo Centro</h1>
            <p>
              <!-- Lorem ipsum dolor sit amet. Non dolore dicta aut pariatur
              distinctio ut dolor quos hic iure expedita qui odio quaerat sed
              excepturi quas. Rem laudantium consequatur et totam neque in natus
              repellat non autem quae. Sed praesentium mollitia qui doloremque
              aliquam ut qui -->
            </p>
          </div>
        </div>
        <div class="table">
          <img src="../img/table novo centro.svg" id="horizontal" />
          <img src="../img/table novo centro vertical.svg" id="vertical" />
        </div>
        <div class="galeria">
          <div class="imagem">
            <img src="../img/novocentro1.jpg" alt="" />
          </div>
          <div class="imagem">
            <img src="../img/novocentro2.jpg" alt="" />
          </div>
          <div class="imagem">
            <img src="../img/novocentro3.jpg" alt="" />
          </div>
        </div>
        <!-- <div class="divisor-galery">
            <img src="../img/icon-novo-centro.png" alt="" >

        </div> -->
      </div>
      <div class="projetosdelei">
        <h1>Proposta Projeto de Lei</h1>
        <div class="projetos">
          <div class="projeto">
            <img src="../img/morarnocentro.svg" alt="Morar no Centro" />
          </div>
          <div class="projeto">
            <img src="../img/ativarocentro.svg" alt="Ativar o Centro" />
          </div>
          <div class="projeto">
            <img src="../img/mirarocentro.svg" alt="Mirar o Centro" />
          </div>
        </div>
      </div>

      <div class="mapeamento">
        <div class="galeria-mapa">
          <div class="navegacao-galeria">
            <button id="esquerda">
              <img src="../img/icon-seta-esquerda.svg" alt="Esquerda" />
            </button>
            <div class="title-mapa-atual">
              <!-- Inicialmente esconda os títulos e exiba apenas o atual -->
              <h1 id="Multimodal">Proposta de Mobilidade Multimodal</h1>
              <h1 id="Peatonal">Proposta de Requalificação Peatonal</h1>
              <h1 id="Rota">Proposta Rota das Igrejas e Paisagens</h1>
            </div>
            <button id="direita">
              <img src="../img/icon-seta-direita.svg" alt="Direita" />
            </button>
          </div>
          <div class="mapa">
            <img src="" alt="Mapa Atual" />
          </div>
        </div>
      </div>

      <div class="footer">
        <p>© 2024 - IPLAN</p>
      </div>
    </div>
    <!-- Popup para exibir imagem em tamanho maior -->
    <div id="map-popup" class="popup">
      <span id="close-map-popup" class="close">&times;</span>
      <img id="map-popup-img" src="" alt="Mapa Ampliado" />
    </div>
  </body>
</html>
